<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

<title>콤스토리</title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
<link rel="stylesheet" href="../css/common.css"/>
<link rel="stylesheet" href="../css/iscroll.css"/>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
<script type="text/javascript" src="../js/iscroll.js"></script>
<script type="text/javascript" src="../js/loginHandler.js"></script>
<script type="text/javascript" src="./js/login.js"></script>
<link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

</head>
<body>
<div data-role="page">
    <div data-role="header" class="menu1-header" data-position="fixed" data-tap-toggle="false">
        <h1>로그인</h1> 
        <a data-rel="back" class="ui-btn-right" data-role="button">닫기</a>
    </div><!-- /header -->

    <div data-role="content">
        <div class="area-padding area-member-login">
            <form>
                <input type="text" name="email" id="usr-email" placeholder="이메일 아이디">
                <input type="password" name="passwd" id="usr-passwd" placeholder="비밀번호">
                <a data-role="button" id="btn-login" data-ajax="false" data-theme="a">로그인</a>
                <label for="slider2">자동 로그인</label>
                <select name="slider2" id="slider2" data-role="slider">
                    <option value="off">Off</option>
                    <option value="on">On</option>
                </select>
            </form>
            <p class="area-notice text-center">아직 콤스 회원이 아니신가요?</p>
            <a href="./register.html" data-role="button" data-ajax="false" data-theme="b">콤스 회원가입</a>
            <div class="text-center"><img src="../img/logo-coms.png"></div>
        </div>
    </div><!-- /content -->
</div><!-- /page -->

</body>
</html>
